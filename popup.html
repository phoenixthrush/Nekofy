<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Category</title>
    <style>
        :root {
            --background: #1e1e2e;
            --foreground: #cdd6f4;
            --primary: #f5c2e7;
            --secondary: #f38ba8;
            --accent: #f9e2af;
            --border: #30344c;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            padding: 10px;
            margin: 0;
        }

        h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select,
        button {
            background-color: var(--background);
            color: var(--foreground);
            border: 1px solid var(--border);
            padding: 8px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        select:focus,
        button:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background-color: var(--secondary);
            color: var(--background);
        }

        button:hover {
            background-color: var(--primary);
        }

        p {
            margin-top: 10px;
            color: var(--accent);
            font-size: 14px;
        }
    </style>
</head>
